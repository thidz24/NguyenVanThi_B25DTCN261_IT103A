<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Nổi Bật Hôm Nay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .dish-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .row-1 {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .dish-big {
            flex: 0 0 calc(60% - 1rem);
        }
        .dish-small {
            flex: 1 1 calc(20% - 1rem);
        }
        .row-2 {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .dish-medium {
            flex: 0 0 calc(50% - 0.75rem);
        }
        .dish-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-wrapper {
            width: 100%;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        .dish-big .image-wrapper {
            height: 280px;
        }
        .dish-small .image-wrapper {
            height: 200px;
        }
        .dish-medium .image-wrapper {
            height: 280px;
        }
        .dish-info {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .dish-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2b2b2b;
            margin-bottom: 0.5rem;
        }
        .dish-small .dish-name {
            font-size: 1rem;
        }
        .dish-price {
            font-size: 1rem;
            color: #d4a574;
            font-weight: 600;
        }
        .dish-small .dish-price {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Món Nổi Bật Hôm Nay</h1>
        <div class="row-1">
            <div class="dish-card dish-big">
                <div class="image-wrapper">
                    <img src="IMG/thitbo.png" alt="Grilled Wagyu Beef Tenderloin" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Grilled Wagyu Beef Tenderloin</h3>
                    <p class="dish-price">1,200,000 ₫</p>
                </div>
            </div>

            <div class="dish-card dish-small">
                <div class="image-wrapper">
                    <img src="IMG/tom.png" alt="Seared Scallops" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Seared Scallops</h3>
                    <p class="dish-price">320,000 ₫</p>
                </div>
            </div>

            <div class="dish-card dish-small">
                <div class="image-wrapper">
                    <img src="IMG/trung.png" alt="Truffle Deviled Eggs" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Truffle Deviled Eggs</h3>
                    <p class="dish-price">180,000 ₫</p>
                </div>
            </div>
        </div>
        <div class="row-2">
            <div class="dish-card dish-medium">
                <div class="image-wrapper">
                    <img src="IMG/muc (2).png" alt="Lobster Bisque" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Lobster Bisque</h3>
                    <p class="dish-price">420,000 ₫</p>
                </div>
            </div>

            <div class="dish-card dish-medium">
                <div class="image-wrapper">
                    <img src="IMG/thitca.png" alt="Pan-Seared Foie Gras" class="dish-image">
                </div>
                <div class="dish-info">
                    <h3 class="dish-name">Pan-Seared Foie Gras</h3>
                    <p class="dish-price">580,000 ₫</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
