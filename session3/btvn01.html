<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form action="" method ="get">
    <p>Họ và Tên: <input type="text" name="fullname" placeholder="" required></p>
    <p>Chọn ngày giờ: <input type="datetime-local" name="datetime" required></p>
    <p>Loại dịch vụ: <select name="service_type" required>
        <option value="academic_counseling">Tư vấn học tập</option>
        <option value="career_guidance">Hướng nghiệp</option> </select></p>
    <p>Ghi chú: <textarea name="notes" rows="4" cols="50"></textarea></p>
    <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
