<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ý Kiến Phản Hồi</title>
    <link rel="stylesheet" href="bai5.css">
</head>
<body>

    <section class="feedback-container">
        <h2 class="form-title">Ý Kiến Phản Hồi tới Nha Sỹ</h2>
        
        <form class="feedback-form">
            <div class="form-group">
                <label>Họ và tên:</label>
                <input type="text" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label>Phản hồi của bạn:</label>
                <textarea rows="5" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Gửi ý kiến</button>
        </form>
    </section>

</body>
</html>
