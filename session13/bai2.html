<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
    <link rel="stylesheet" href="bai2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

  <div class="course-card">
    <div class="card-header">
      <i class="fa-solid fa-code"></i>
      <div class="badge">Bán chạy</div>
    </div>
    <div class="card-body">
      <span class="category">Lập trình</span>
      <h3 class="title">Lập trình Web Full Stack</h3>
      <p class="description">
        Học lập trình web từ cơ bản đến nâng cao với các công nghệ hiện đại nhất
      </p>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <span>4.9</span>
      </div>
      <div class="info">
        <div>
          <i class="fa-solid fa-clock"></i>
          <span>40 giờ</span>
        </div>
        <div>
          <i class="fa-solid fa-users"></i>
          <span>12K+ học viên</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="price">2.990.000đ</div>
      <button class="btn">Xem chi tiết</button>
    </div>
  </div>
</body>
</html>
