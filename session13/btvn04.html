
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="bai4.css">
</head>

<body>
    <div class="login">
        <form class="login-form">
            <h1>Đăng nhập</h1>
            <p class="title">Đăng nhập để sử dụng hệ thống e-learning</p>

            <div class="infor">
                <div class="form-card">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Nhập địa chỉ email">
                </div>

                <div class="form-card">
                    <label for="pass">Mật khẩu:</label><br>
                    <input type="password" id="pass" placeholder="Nhập mật khẩu">
                </div>
            </div>

            <div class="form-group">
                <div class="form-card">
                    <input type="checkbox" id="rem">
                    <label for="rem">Ghi nhớ mật khẩu</label>
                </div>

                <button>Quên mật khẩu ?</button>
            </div>

            <div class="lgi"><button>Đăng nhập</button></div>

            <p class="login-text">Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </form>
    </div>
</body>

</html>
